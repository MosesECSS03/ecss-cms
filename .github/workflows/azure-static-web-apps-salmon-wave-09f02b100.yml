name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  check_for_changes:
    runs-on: ubuntu-latest
    name: Check for Changes in frontend directory
    outputs:
      changes_detected: ${{ steps.check-changes.outputs.changes_detected }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Check if there are any changes in the frontend directory
      - name: Check for changes in frontend directory
        id: check-changes
        run: |
          git diff --exit-code frontend || echo "Changes detected in frontend" 
        continue-on-error: true

      # Set output based on whether changes are detected or not
      - name: Set changes_detected output
        id: set-output
        run: echo "::set-output name=changes_detected::$(if [[ -n $(git diff --exit-code frontend) ]]; then echo 'false'; else echo 'true'; fi)"

  build_and_deploy_job:
    if: needs.check_for_changes.outputs.changes_detected == 'true'  # Run only if changes are detected
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_WAVE_09F02B100 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          app_location: "./frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
