name: Build and deploy Node.js app to Azure Web App - ecss-backend-node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          # npm run test --if-present

      - name: Zip artifact for deployment (only backend folder)
        run: |
          cd backend
          zip -r ../release.zip .  # Create zip file

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure that deploy only runs after build is completed
    if: ${{ needs.build.result == 'success' }}  # Ensure deploy only runs if the build is successful
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Check for differences between current files and zip artifact
        run: |
          # Unzip the release.zip to a temporary directory to compare with the current files
          mkdir temp-release
          unzip -q release.zip -d temp-release
          
          # Compare the contents of the 'backend' directory with the temp-release folder
          diff -r backend temp-release || true

          # If no differences, skip the deploy step
          if [ $? -eq 0 ]; then
            echo "No changes detected in files. Skipping deployment."
            exit 0  # Skip the deployment
          else
            echo "Changes detected. Proceeding with deployment."
          fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_41A26900721847DFB378D91324F04C5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2F80B66AC3E847918F02B61E622A3768 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AB7D5C3556C4887A1D6861E627F89F7 }}

      - name: Deploy to Azure Web App (without incremental checks)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-node'
          slot-name: 'Production'
          package: .

      - name: Ensure deployment continues in background
        run: |
          echo "Deployment started. This will continue in the background."
