name: Build and deploy Node.js app to Azure Web App - ecss-backend-node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4

      - name: Fetch previous commit (before push)
        run: |
          git fetch origin main --depth=2
          echo "Before push commit:"
          git show --stat HEAD^  # Show the previous commit (before push)

          - name: Check for changes between before and after push
          id: check_changes
          run: |
            echo "Checking for changes between before and after push..."
  
            # Get the list of files that changed in the latest commit
            CHANGES=$(git diff --name-only HEAD^ HEAD)
  
            # Check if changes are detected
            if [ -z "$CHANGES" ]; then
              echo "No changes detected. Skipping build."
              echo "::set-output name=changes_detected::false"
            else
              echo "Changes detected:"
              echo "$CHANGES"
              echo "::set-output name=changes_detected::true"
            fi

  build:
    runs-on: ubuntu-latest
    needs: check  # Ensure that build only runs after the check job
    if: ${{ needs.check.outputs.changes_detected == 'true' }}  # Only run build if changes are detected
    permissions:
      contents: read  # This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          # npm run test --if-present

      - name: Zip artifact for deployment (only backend folder)
        run: |
          cd backend
          zip -r ../release.zip .  # Create zip file

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure that deploy only runs after build is completed
    if: ${{ needs.build.outputs.changes_detected == 'true' }}  # Ensure deploy only runs if changes are detected
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_41A26900721847DFB378D91324F04C5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2F80B66AC3E847918F02B61E622A3768 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5AB7D5C3556C4887A1D6861E627F89F7 }}

      - name: Deploy to Azure Web App (without incremental checks)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecss-backend-node'
          slot-name: 'Production'
          package: .

      - name: Ensure deployment continues in background
        run: |
          echo "Deployment started. This will continue in the background."
